<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
<head th:replace="fragments :: head"></head>

<body id="container">
<h1>Games search page</h1>
<nav th:replace="fragments :: navigation"></nav>
<nav th:replace="fragments :: playerNav"></nav>

<h2 th:text="${heading}">Default Heading</h2>


<form method="post">

    <div th:each="player : ${players}" class="checkbox">
        <input type="checkbox" name="playerIds" th:value="${player.id}" th:id="${player.id}"/>
        <label th:for="${player.id}" th:text="${player.name}"></label>
        <br />
    </div>

    <input type="submit" value="Remove Players" />
</form>

</body>
</html>
