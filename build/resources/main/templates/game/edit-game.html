<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>



<form method="post" th:object="${form}" action="/game/edit-game">
    <h2>Mechanics</h2>
    <div class="checkbox form-group">
        <div th:each="mechanic : ${mechanics}" th:if="mechanic : ${gMechanics}">
        <input type="checkbox" name="mechanicIds" checked="checked" th:value="${mechanic.id}" th:id="${mechanic.id}"/>
        <label th:for="${mechanicId}" th:text="${mechanic.name}"></label>
        <br /></div>
        <!-- ELSE -->
        <div th:unless="!mechanic : ${gMechanics}">
        <input type="checkbox" name="mechanicIds" th:value="${mechanic.id}" th:id="${mechanic.id}"/>
        <label th:for="${mechanicId}" th:text="${mechanic.name}"></label></div>
    </div>
    <h2>Owner(s)</h2>
    <div th:each="owner : ${owners}" class="checkbox form-group">
        <input type="checkbox" name="ownerIds" th:checked="${gOwner} ? 'checked'" th:value="${owner.id}" th:id="${owner.id}"/>
        <label th:for="${ownerId}" th:text="${owner.name}"></label>
        <br />
    </div>
    <input type="hidden" name="gameId" th:value="*{game.id}" />
    <input type="submit" value="Add Items" />
</form>

</body>
</html>
