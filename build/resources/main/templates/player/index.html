<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
<head th:replace="fragments :: head"></head>

<body id="container">
<h1>Games search page</h1>
<nav th:replace="fragments :: navigation"></nav>
<nav th:replace="fragments :: playerNav"></nav>


<h2 th:text="${heading}">Default Heading</h2>



<p th:unless="${players} and ${players.size()}">No players yet</p>


<ul th:each="player : ${players}">
    <li>
        <a th:href="'/player/view/'+${player.id}" th:text="${player.name}"></a>
    </li>
</ul>



</body>
</html>
