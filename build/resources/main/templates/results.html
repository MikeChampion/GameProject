<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
    <link rel="stylesheet" type="text/css" href="style.css" />

<head th:replace="fragments :: head">
    <title>Gaming Menu</title>
</head>

<body id="container">
<h1>Games results page</h1>
<nav th:replace="fragments :: navigation"></nav>

<div id="result" class="container">
    <div id="collections" class="col-xs-6">
        <h2>Collection(s)</h2>
        <div th:each="owner : ${owners}">
            <label th:for="${owner.id}" th:text="${owner.name}"></label>
        </div>
    </div>
    <div id="players" class="col-xs-6">
        <h2>Players</h2>
        <div th:each="player : ${players}">
            <label th:for="${player.id}" th:text="${player.name}"></label>
        </div>
    </div>
    <div id="results">
        <h2>Games!</h2>
        <div>
            <ul th:each="game : ${gameResults}">
                <li>
                    <a th:href="'/game/view/'+${game.id}" th:text="${game.name}"></a>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<th:block layout:fragment="scripts">
    <script src="/js/hello.js"></script>
</th:block>

</body>

</html>
