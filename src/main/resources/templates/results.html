<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">

<head th:replace="fragments :: head">
    <title>Gaming Menu</title>
</head>

<body class="container">
<h1>Games results page</h1>
<nav th:replace="fragments :: navigation"></nav>
<div>
    <h2>Collection(s)</h2>
        <div th:each="owner : ${owners}">
             <label th:for="${owner.id}" th:text="${owner.name}"></label>
        </div>

    <h2>Players</h2>
        <div th:each="player : ${players}">
            <label th:for="${player.id}" th:text="${player.name}"></label>
            <br />
        </div>
</div>

<div>
    <h2>Games!</h2>
        <div>
            <p th:unless="${gameResults} and ${gameResults.size()}">No results from this collection</p>
            <ul th:each="game : ${gameResults}">
                <li>
                    <a th:href="'/game/view/'+${game.id}" th:text="${game.name}"></a>
                </li>
            </ul>
        </div>
</div>



<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<th:block layout:fragment="scripts">
    <script src="/js/hello.js"></script>
</th:block>

</body>

</html>
